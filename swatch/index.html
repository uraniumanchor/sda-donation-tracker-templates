{% extends "base.html" %}

{% block title %}Game List{% endblock %}

{% block head %}
<link rel="stylesheet" type="text/css" href="http://static.uranium-anchor.com/videoindex.css" />
{% endblock %}

{% block content %}
	{% if games %}
		<table>
		{% for game in games %}
			<tr><td><a href='{% url swatch.views.game game=game.id %}'>{{ game.name }}</a></td></tr>
		{% endfor %}
		</table>
	{% else %}
		<p>No games yet.</p>
	{% endif %}
	
{% endblock %}
